<!doctype html>
<html lang="en" data-framework="marionettejs">
	<head>
		<meta charset="utf-8">
		<title>Marionette â€¢ TodoMVC</title>
		<link rel="stylesheet" href="assets/base.css">
		<link rel="stylesheet" href="assets/app.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header"></header>
			<section id="main"></section>
			<footer id="footer"></footer>
		</section>
		<script type="text/html" id="template-footer">
			<span id="todo-count">
				<strong><%= activeCount %></strong> <%= activeCountLabel() %>
			</span>
			<ul id="filters">
				<li>
					<a href="#">All</a>
				</li>
				<li>
					<a href="#active">Active</a>
				</li>
				<li>
					<a href="#completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed" <% if (!completedCount) { %>class="hidden"<% } %>>
				Clear completed (<%= completedCount %>)
			</button>
		</script>
		<script type="text/html" id="template-header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</script>
		<script type="text/html" id="template-todoItemView">
			<div class="view">
				<input class="toggle" type="checkbox" <% if (completed) { %>checked<% } %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/html" id="template-todoListCompositeView">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</script>

		<!-- Vendor libraries -->
		<script type="text/javascript" src="js/lib/jquery.min.js"></script>
		<script type="text/javascript" src="js/lib/underscore-min.js"></script>
		<script type="text/javascript" src="js/lib/backbone-min.js"></script>
		<script type="text/javascript" src="js/lib/backbone.localStorage-min.js"></script>
		<script type="text/javascript" src="js/lib/backbone.marionette.min.js"></script>

		<!-- Application -->
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/todos.js"></script>
		<script type="text/javascript" src="js/layout.js"></script>
		<script type="text/javascript" src="js/todoList.views.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>

		<script type="text/javascript">
			$(function() {
				App.start();
			});
		</script>
	</body>
</html>
